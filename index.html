<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Font preconnect for better performance -->
    <link rel="preconnect" href="https://rsms.me">
    
    <!-- Inter font (with display=swap for better loading) -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- GSAP ScrollSmoother styles -->
    <style>
      html.has-scroll-smooth {
        overflow: hidden;
      }
      
      html.has-scroll-dragging {
        user-select: none;
      }
      
      #smooth-content {
        will-change: transform;
      }
      
      /* Parallax effect for data-speed elements */
      [data-speed] {
        will-change: transform;
      }
      
      /* Hide ugly scrollbar during smooth scroll */
      .scrollbar-hidden::-webkit-scrollbar {
        display: none;
      }
      
      .scrollbar-hidden {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Section animation classes */
      .section-active {
        z-index: 1;
      }
      
      /* Animation helper classes */
      .animate-text, 
      .animate-image,
      .animate-paragraph-container p,
      .animate-paragraph-container li,
      .stagger-item {
        will-change: transform, opacity;
      }
      
      /* Ensure smooth animations */
      * {
        backface-visibility: hidden;
      }
    </style>
    
    <title>My portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
